<mat-sidenav-container>
  <mat-sidenav #drawer mode="side">
    <app-nav-drawer (closeDrawerEvent)="drawer.close()"></app-nav-drawer>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center;">
      <h1>Welcome to Dropdown</h1>
      <button mat-raised-button color="primary" (click)="drawer.toggle()">Toggle Nav</button>
    </div>
    <app-dropdown></app-dropdown>
  </mat-sidenav-content>
</mat-sidenav-container>
